<div id="filters">
  <form [formGroup]="filters" (change)="onSubmit()">

    <select id="sort" formControlName="sort">
      <option [value]="0">alphanumeric</option>
      <option [value]="1">creation date</option>
      <option [value]="2">children number</option>
    </select>
  </form>
</div>
